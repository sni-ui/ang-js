<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>Angular Application</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>
    <!-- <script src="./js/angular.js"></script> -->
    <style>
        .likes {
            background: #f9f9f9;
            border-radius: 3px;
            border: 1px solid #e5e5e5;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div ng-controller="MoviesController as movies">
        <div class="likes">
            <p>
                Afzal's like list
            </p>
            <ul>
                <li ng-repeat="like in movies.likesList track by $index">
                    <p>{{ like.title }}</p>
                    <a href="" ng-click="movies.unlike($index);">
              Unlike!
            </a>
                </li>
            </ul>
        </div>
        <ul>
            <li ng-repeat="movie in movies.favorites track by $index">
                <p>
                    {{ movie.title }}
                </p>
                <a href="" ng-click="movies.addToLikes(movie);">
            Like this movie
          </a>
            </li>
        </ul>
    </div>

    <script src="./js/app.js"></script>
    <script src="./js/MoviesController.js"></script>
</body>

</html>

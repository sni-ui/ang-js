<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>Angular Application</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>
    <!-- <script src="./js/angular.js"></script> -->
    <style>
        form {
            background: #F9F9F9;
            border-radius: 3px;
            border: 1px solid #E5E5E5;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div ng-controller="MoviesController as movies">
        <form ng-submit="movies.addMovie();">
            <p>Add a movie!</p>
            <input type="text" placeholder="Title" ng-model="movies.newTitle" />
            <input type="text" placeholder="Release year" ng-model="movies.newRelease" />

            <button type="submit">
                Add new movie!
            </button>
        </form>
        <ul>
            <li ng-repeat="movie in movies.favorites | orderBy: 'title'">
                <p>
                    {{ movie.title }} and it's Index: {{ $index }}
                </p>
                <p>Released in: {{ movie.year }}</p>
            </li>
        </ul>
    </div>
 
    <script src="./js/app.js"></script>
    <script src="./js/MoviesController.js"></script>
</body>

</html>
